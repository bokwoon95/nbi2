{{ block "preamble" $ }}
<!DOCTYPE html>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>{{ block "title" $ }}Notebrew{{ end }}</title>
{{ if $.ResponseContext.DevMode }}
<link rel="stylesheet" href="/cms/static/styles.css">
<script type='module' src='/cms/static/notebrew.js'></script>
{{ else }}
<style>{{ $.ResponseContext.StylesCSS }}</style>
<script type='module'>{{ $.ResponseContext.NotebrewJS }}</script>
{{ end }}
{{ end }}

{{ block "side-pane" $ }}
<aside id='side-pane' class='border-r border-gray-300 -hidden lg:block z-1 pb-5 bg-gray-50 overflow-auto'>
  <details>
    <summary class='flex nb-svg'>
      <a href='/cms/login/' class='truncate hover:underline'>Is it accessible?</a>
    </summary>
    <section class='flex nb-svg1'>
      <details class='grow'>
        <summary class='flex nb-svg'>
          <a href='/cms/login/' class='truncate hover:underline'>Is it accessible?</a>
        </summary>
        <section class='flex nb-svg1'>
          <ul>
            <li>hi there :3</li>
            <li>hi there :3</li>
            <li>hi there :3</li>
          </ul>
        </section>
      </details>
    </section>
  </details>
  <details>
    <summary class='nb-svg1'>
      woah
    </summary>
  </details>
  <section class='flex nb-svg1'>
    woah
  </section>
</aside>
{{ end }}

<div id='not-side-pane' class='p-2 bg-white'>
{{ block "content" $ }}
{{ end }}
</div>
